<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link href="css/ascii.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ascii.js"></script>
</head>
<body>
<div id="container">
    <h1 id="header">Animation Viewer by Dios</h1>
    <label for="txtArea"></label><textarea id="txtArea" rows="20" cols="80"></textarea>
    <div id="controls">
        <fieldset>
            <legend>
                Play Controls:
            </legend>
            <button id="start" onclick="startPlay();">Start</button>
            <button id="stop" onclick="stopPlay();" disabled>Stop</button>
        </fieldset>

        <fieldset>
            <legend>
                Animation:
            </legend>
            <label for="selAnimation"></label>
            <select id="selAnimation" onchange="onchangeAnimation();">
                <option value="blank" selected>Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                Size:
            </legend>
            <label for="selSize"></label>
            <select id="selSize" onchange="onchangeSize();">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                Speed:
            </legend>
            <input id="chkSpeed" type="checkbox" onchange="onchangeSpeed();"/><label for="chkSpeed">Turbo</label>
        </fieldset>
    </div>
</div>

    <a href="https://validator.w3.org/check/referer">

             alt="html validator"/>
    </a>
    <br/>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
    </a>
    <br/>
    <a href="https://practiceit.cs.washington.edu/jslint/?referer">
        <img src="https://practiceit.cs.washington.edu/w3c-js.png" alt="Valid JS"/>
    </a>
</div>
</body>
</html>
