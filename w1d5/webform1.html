<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web form 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/eventHandler.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="GET" onsubmit="return onSubmitForm1();">
            <div class="row justify-content-md-center">
                <div class="col-6"> 
                    <div class="form-group">
                        <label>Website</label>
                        <input id="website" type="url"  name='url' class="form-control" placeholder="URL" required pattern="https?://.+" title="Please enter a URL" >
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="email" type='email' name='email'  class='form-control' placeholder="Enter email"></input>
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type='password' name='password' class='form-control' placeholder="Password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)\S{10,}$" required 
                        title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" ></input>
                    </div>
                    <div class="form-check">
                        <input id="checkme" type="checkbox" class="form-check-input" name='checkme'>
                        <label class="form-check-label">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
